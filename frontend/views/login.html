<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<title>Авторизация</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css" />

	<link rel="stylesheet" href="/css/bootstrap.min.css" />

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" />

	<script   src="/bower_components/jquery/dist/jquery.min.js"></script>
	<script src="/js/bootstrap.js"></script>

	<script src = '/bower_components/bootstrap3-typeahead/bootstrap3-typeahead.min.js'></script>
    <script src="/bower_components/es6-promise/es6-promise.min.js"></script>
    <script src="/bower_components/fetch/fetch.js"></script>
	<script src='/js/auth.js'></script>
</head>
<body>
<script>
	window.host = "{{host}}";
</script>

<div class="container" style="width:600px; text-align: center; margin-top: 20px">
	<h3>StudCloud.space - Панель администратора</h3>
</div>


<div class="container" style='width: 400px; margin-top: 30px;'>
	<div class="row" >
		<div class="col-lg-12">
			<br/>
			<div class="alert alert-danger" style="visibility: hidden;">
				<span class="close" onclick='Auth.hideError();'>&times;</span>
				<strong>Ошибка входа</strong>
                <br/>
				Не распознана связка логин/пароль. Для восстановления доступа обратитеть к anzuev@istudentapp.ru
			</div>
			<form role="form">
				<div class="form-group">
					<label for="login">Логин</label>
					<input type="text" class="form-control" id="login" placeholder="Логин"/>
				</div>
				<div class="form-group">
					<label for="password">Пароль</label>
					<input type="password" class="form-control" id="password" placeholder="Пароль" autocomplete='off'/>
				</div>
				<div class="btn btn-success pull-right " onclick='Auth.auth()'>Вход</div>
			</form>

		</div>
	</div>
</body>
</html>
